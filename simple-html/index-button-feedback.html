<!DOCTYPE html>
<html>

    <head>
        <meta name=viewport content="width=device-width, initial-scale=1">.
        <meta charset="utf-8">
        <script type="module" src="https://unpkg.com/@bruit/component-test@1.2.10/dist/bruit/bruit.esm.js"></script>
        <script nomodule src="https://unpkg.com/@bruit/component-test@1.2.10/dist/bruit/bruit.js"></script>
        <link async rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
            integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
        <link rel="stylesheet" href="https://test.moventes.com/test/style.css">
    </head>

    <body>
        <img src="https://test.moventes.com/test/40001102-developer-wallpapers.jpg" alt="">
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Nam molestiae earum repellendus corrupti distinctio
            saepe iusto sapiente commodi deserunt expedita tempore dolorum autem, maxime dolor? Culpa ut nemo aspernatur
            aliquid?
        </p>
        <bruit-io class="bruit-io"><i class="fa fa-comment-dots feedback"></i></bruit-io>

        <script>
            var bruitCmp = document.querySelector('bruit-io');
            // bruitCmp.addEventListener('onReady', function () {
            //     bruitCmp.start();
            // });
            bruitCmp.config = {
                apiKey: "44a63ba8-d93b-484f-b22f-15bcf45851c8",
                labels: {
                    title: "Send us a feedback",
                    introduction: "Send us a feedback with bruit.io..."
                },
                form: [
                    {
                        label: "Question ?",
                        type: "text",
                        id: "title"
                    },
                    {
                        label: "Rate",
                        type: "rating",
                        required: true,
                        max: 5
                    },
                    {
                        label: "Your email",
                        type: "email",
                        required: true
                    },
                    {
                        label: "Lorem",
                        type: "textarea",
                        required: true
                    },
                    {
                        id: "agreement",
                        type: "checkbox",
                        label: "I agree to send technical information in addition to my answers",
                        value: null
                    }
                ]
            };
        </script>
    </body>

</html>
